            <section id="stats-area">

                <span class="stat-title">DEFENSE:</span><span id="defense"></span>
                <span class="stat-title">SPECIAL-ATTACK:</span><span id="special-attack"></span>

                <span class="stat-title">SPEED:</span><span id="speed"></span>
